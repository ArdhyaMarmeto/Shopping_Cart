<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <header>
          <nav>
            <div class="logo">
                <img src="https://thumbs.dreamstime.com/z/lets-shopping-logo-design-template-cart-icon-designs-134743663.jpg?ct=jpeg" alt="Cart Logo">
            </div>
            <div class="nav-icons">
                <a href="#cart" title="Cart" id="cart-icon">
                  <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
           <section id="hero">
            <div class="hero-text">
                <h1>Welcome to Our Store</h1>
                <p>Discover the best products at unbeatable prices!</p>
            </div>
            <div class="hero-image">
                <img src="./images/supermarket.gif" alt="Hero Image">
            </div>
        </section>
        <section id="products">
            <h2>Products</h2>
           <div class="list-div">
            <ul id="product-list">
                <!-- Products will be dynamically added here -->
            </ul>
           </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button onclick="clearCart()">Clear Cart</button>
            <p>Total Price: <span id="total-price">$0.00</span></p>
            <p>Average Price: <span id="average-price">$0.00</span></p>
            <label for="filter-price">Filter by Price:</label>
            <input type="number" id="filter-price" placeholder="Min Price">
            <button onclick="applyFilter()">Filter</button>
            <label for="sort-order">Sort by Price:</label>
            <select id="sort-order" onchange="sortCart()">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
